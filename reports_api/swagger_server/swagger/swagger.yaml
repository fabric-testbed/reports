        style: form
        explode: true
        schema:
          type: string
      - name: ip_subnet
        in: query
        description: Filter by specified IP subnet
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: site
        in: query
        description: Filter by site
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: host
        in: query
        description: Filter by host
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        description: Page number for pagination. Default is 1.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
