version: "3.8"

services:
  mcp:
    image: reports-mcp:latest
    container_name: reports-mcp
    build: .
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - HEALTHCHECK_PATH=/health   # change if your route differs

  n8n:
    image: n8nio/n8n:latest
    container_name: reports-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - EXECUTIONS_MODE=own
    depends_on:
      - mcp
